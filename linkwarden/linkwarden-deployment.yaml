---
apiVersion: v1
kind: Namespace
metadata:
  name: linkwarden
  labels:
    simonstiil/ca-secret-enabled: "true"
---
# PersistentVolumeClaim for Linkwarden data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-data
  namespace: linkwarden
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: ceph-block
---
# ExternalSecret for Authentik OAuth
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkwarden-authentik
  namespace: linkwarden
spec:
  secretStoreRef:
    name: webhook-backend
    kind: ClusterSecretStore
  target:
    name: linkwarden-authentik
    creationPolicy: Owner
  data:
  - secretKey: clientId
    remoteRef:
      key: linkwarden-clientid
      property: authentik
  - secretKey: clientSecret
    remoteRef:
      key: linkwarden-client-secret
      property: authentik
  - secretKey: authSecret
    remoteRef:
      key: linkwarden-auth-secret
      property: turingpi
---
# Linkwarden Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
      - name: linkwarden
        image: ghcr.io/linkwarden/linkwarden:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://linkwarden:$${POSTGRES_PASSWORD}@linkwarden-postgres-rw:5432/linkwarden"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkwarden-postgres-app
              key: password
        - name: NEXTAUTH_URL
          value: "https://linkwarden.${topleveldomain:=undefined}/api/v1/auth"
        - name: NEXT_PUBLIC_AUTHELIA_ENABLED
          value: "true"
        - name: NEXT_PUBLIC_DISABLE_REGISTRATION
          value: "true"
        - name: NEXT_PUBLIC_CREDENTIALS_ENABLED
          value: "false"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: linkwarden-authentik
              key: authSecret
        - name: AUTHELIA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: linkwarden-authentik
              key: clientId
        - name: AUTHELIA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: linkwarden-authentik
              key: clientSecret
        - name: AUTHELIA_WELLKNOWN_URL
          value: "https://auth.${topleveldomain:=undefined}/.well-known/openid-configuration"
        - name: MEILI_HOST
          value: "http://linkwarden-meilisearch:7700"
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: linkwarden-meilisearch
              key: MEILI_MASTER_KEY
        - name: NEXT_PUBLIC_OLLAMA_ENDPOINT_URL
          value: "https://ollama.k3s.${homedomain:=undefined}"
        - name: OLLAMA_MODEL
          value: "gpt-oss:20b"
        - name: NODE_EXTRA_CA_CERTS
          value: "/usr/local/share/ca-certificates/stiil-ca.crt"
        volumeMounts:
        - name: data
          mountPath: /data/data
        - name: ca-certificates
          mountPath: /usr/local/share/ca-certificates/stiil-ca.crt
          subPath: ca.crt
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkwarden-data
      - name: ca-certificates
        secret:
          secretName: stiil-ca-certificates
---
# Linkwarden Service
apiVersion: v1
kind: Service
metadata:
  name: linkwarden
  namespace: linkwarden
spec:
  selector:
    app: linkwarden
  ports:
  - port: 3000
    targetPort: 3000
    name: http
---
# Traefik Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkwarden
  namespace: linkwarden
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    external-dns-export: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: linkwarden.${topleveldomain:=undefined}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linkwarden
            port:
              number: 3000