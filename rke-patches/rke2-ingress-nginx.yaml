apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-ingress-nginx
  namespace: kube-system
spec:
  valuesContent: |-
    controller:
      kind: Deployment
      replicaCount: 2
      service:
        enabled: true
        loadBalancerIP: 192.168.101.1
        externalTrafficPolicy: Local
        annotations:
          metallb.io/address-pool: bgp-pool
          metallb.io/ip-allocated-from-pool: bgp-pool
      publishService:
        enabled: true
      ingressClassResource:
        default: true
      extraArgs:
        default-ssl-certificate: kube-system/nginx-default-certificate
        enable-ssl-passthrough: ""